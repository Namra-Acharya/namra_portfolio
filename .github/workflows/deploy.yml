name: Deploy

on:
  push:
    branches: [main]

env:
  BASE_PATH: /namra_portfolio

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm install
      - run: npm run build
      - name: Update base path in HTML
        run: |
          sed -i "s|href=\"/|href=\"${{ env.BASE_PATH }}/|g" docs/index.html
          sed -i "s|src=\"/|src=\"${{ env.BASE_PATH }}/|g" docs/index.html
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
